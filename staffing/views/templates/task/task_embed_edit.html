{# task form for response to AJAX request #}
{% include "flasher.html"%}

<form id="taskFromListForm"  action="" method="POST">
    <p class="form_button_row w3-contain w3-panel" >
    	<input type="button" class="w3-btn w3-ripple w3-save-button-color w3-mobile w3-round-large"
            onclick="submitModalForm('taskFromListForm', 
            '{{ url_for('task.edit_from_list')}}{{rec.id | default(0,True)}}/', 
            'task-list', 
            '{{ url_for('task.get_task_list_for_activity')}}{{ rec.activity_id}}')" 
            name="Save" value="Save" />
        &nbsp;&nbsp;
    	{% if rec.id and rec.id > 0 and (not no_delete or is_admin) and not g.cancelURL %}
    	<a id="form_delete_link"  class="w3-btn w3-ripple w3-delete-button-color w3-mobile w3-round-large" onclick="deleteFromList('{{ url_for('task.delete_from_list')}}{{rec.id}}', 'list-row-{{rec.id}}');cancelModalForm()">Delete...</a>
        &nbsp;&nbsp;
    	{% endif %}
        <a  class="w3-btn w3-ripple w3-cancel-button-color w3-mobile w3-round-large" onclick="cancelModalForm()">Cancel</a>
    </p> 
    {% include "task_edit_form.html"%}
</form>
</div>

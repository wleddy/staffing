{% extends 'layout.html' %}


{% block dialog %}
<div id="dialog"></div>
<div id="modal-form-contain" class="w3-modal" style="overflow:hidden;padding-top:20pt!important;">
    <div id="modal-form" class="w3-modal-content w3-animate-top" style="max-height:95vh;overflow:scroll;background:transparent;"></div>
</div>
{% endblock dialog %}

{% block head %}
    <script>
        function signup_count(which,howmany,maxcnt){
            var which = $(which)
            var cnt = parseInt(which.val())
            cnt = parseInt(cnt) + howmany;
            if(cnt >= 0 && cnt <= maxcnt ){
                which.val(cnt.toString());
            }
        }
    </script>
    
    <style>
        .activity-contain{margin:6pt 0 0 0;}
        @media (min-width:993px){.activity-contain{margin:10pt 16.6666% 0 16.6666%;}}
        .task-contain{margin:0;}
        @media (min-width:993px){.task-contain{margin:0 16.6666%;}}
        .participant-badge {padding:7pt;min-width:29pt;}
        .filled-bar {cursor:text;padding:3pt 0pt}
    </style>
{% endblock head %}

{% block header %}{% endblock %}
{% block page_header %}{% endblock %}
